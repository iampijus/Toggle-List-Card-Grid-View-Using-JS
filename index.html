<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Toggle button for cards -->
  <div class="bigContainer">
  <button class="cardView" onclick="seeCards(this)">Card Grid Hide</button>
  </div>
    <!-- cards -->

    <div class="row row-cols-1 row-cols-md-3 g-4 container" id="cardContainer">
    
    </div>

    <!-- Toggle button for table -->
    <div class="bigContainerTable">
      <button class="tableView" onclick="seeTable(this)">Toggle List Hide</button>
    </div>

    <!-- Table -->
    <div class="table" id="tableContainer">
      <!-- <h1 class="heading">This is a table</h1> -->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Skills</th>
            <td>Project</td>
            <td>HCM</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    <script src="card.js"></script>
  </body>
</html>
